        <div id="userList">

        </div>
        <script>
            fetch('https://jsonplaceholder.typicode.com/users')
                .then(response => response.json())
                .then(data => showData(data))

            function showData(data) {
                let listItem = ''
                data.forEach(userRrelated => {
                    listItem = listItem + `<div class="Useritem">
                        <h4>Name:${userRrelated.name}</h4>
                        <p>Email:${userRrelated.email}</p>
                        <p>Zipcode:${userRrelated.address.zipcode}</p>
                    </div>`
                });
                const div = document.getElementById("userList")
                div.innerHTML = listItem;
            }
        </script>
