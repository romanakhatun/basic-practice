<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event</title>
    </head>

    <body>
        <div>
            <ul>
                <li onclick="alert('hi! sila')">Lorem, ipsum.</li>
                <li onclick="itemClickHandler(event)">Accusamus, corporis.</li>
                <li id="lastChild">Ex, dolor.</li>
                <li>Lorem ipsum</li>
                <li>Neque libero</li>
                <li>Natus dolore</li>
                <li>Eum iusto per</li>
            </ul>
        </div>
        <script>
            function itemClickHandler(event) {
                console.log(event.target.innerText)
            }
            document.getElementById('lastChild').addEventListener('click', itemClickHandler)
        </script>
    </body>

</html>
