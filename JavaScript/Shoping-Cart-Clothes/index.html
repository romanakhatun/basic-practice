<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Javascript Shopping cart</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header id="header">
			<nav>
				<h2>SHOP</h2>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
					<li class="cart">
						<a href="cart.html">
							<ion-icon name="basket"></ion-icon>Basket
							<span>0</span></a
						>
					</li>
				</ul>
			</nav>
		</header>

		<section class="section-col">
			<div class="images">
				<img src="images/139477501.png" />
				<h3>Ladis Tshart</h3>

				<a href="#" class="add-cart cart">Add-Cart</a>
			</div>

			<div class="images">
				<img src="images/139477501.png" alt="" />
				<h3>Grey Tshart</h3>
				<h3>$25.00</h3>
				<a href="#" class="add-cart cart">Add-Cart</a>
			</div>

			<div class="images">
				<img src="images/139477501.png" alt="" />
				<h3>Orange-Tshart</h3>
				<h3>$56.00</h3>
				<a href="#" class="add-cart cart">Add-Cart</a>
			</div>

			<div class="images">
				<img src="images/139477501.png" alt="" />
				<h3>Grey-Hoddi</h3>
				<h3>$29.00</h3>
				<a href="#" class="add-cart cart">Add-Cart</a>
			</div>
		</section>

		<script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
		<script src="main.js"></script>
	</body>
</html>
